<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> Order Details Filling Form </title>
 <style>
        body {
            background-color: powderblue;
        }
        label {
            display: inline-block;
            width: 200px;
            margin-bottom: 10px;
        }
        input[type="text"], input[type="number"] {
            width: 200px;
            padding: 5px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            margin-top: 10px;
        }
     </style>
</head>
<body>
	<h2> Order Details Form </h2>
	<h3>
	
	<form action="OrderServlet" method="POST">
		
		<label for="orderId"> Order ID: </label>
		<input type="text" id="orderId" name="orderId" required> <br><br>
		
		<label for="productName"> Product Name: </label>
		<input type="text" id="productName" name="productName" required> <br><br>
		
		<label for="quantity"> Quantity: </label>
		<input type="number" id="quantity" name="quantity" required> <br><br>
		
		<label for="price"> Price: </label>
		<input type="number" id="price" name="price" required> <br><br>
		
		<label for="address"> Address: </label>
		<input type="text" id="address" name="address" required> <br><br>
		
		<input type="submit" name="action" value="Create"> &emsp;
		<input type="submit" name="action" value="Update">
	
	</form>
	<br><br>
	<a href="OrderServlet?action=view">View Orders</a>
	&emsp;
	<a href="OrderDelForm.html"> To delete an order </a>
	&emsp;
	<a href="AssgnHome.html"> Home </a>
	</h3>
</body>
</html>
