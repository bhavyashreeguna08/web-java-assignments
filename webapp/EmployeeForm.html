<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Employees Details Form</title>
 <style>
        body {
            background-color: powderblue;
        }
        label {
            display: inline-block;
            width: 200px;
            margin-bottom: 10px;
        }
        input[type="text"], input[type="number"] {
            width: 200px;
            padding: 5px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            margin-top: 10px;
        }
     </style>
</head>
<body>
	<h2> Employee Details Form</h2>
	
	<form action=EmployeeServlet method="post">
	
		<label for="empName"> Employee Name: </label>
		<input type="text" id="empName" name="empName" required> <br><br>
		
		<label for="basicPay"> Basic Pay: </label>
		<input type="number" id="basicPay" name="basicPay"> <br><br>
		
		<label for="hra">HRA:</label>
        <input type="number" id="hra" name="hra" required><br><br>

        <label for="da">DA:</label>
        <input type="number" id="da" name="da" required><br><br>

        <label for="deductions">Deductions:</label>
        <input type="number" id="deductions" name="deductions" required><br><br>

        <input type="submit" value="Submit">
		
	</form>
	<br><br>
	<b> <a href="AssgnHome.html"> Home </a></b>

</body>
</html>
